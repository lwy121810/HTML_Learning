<!-- 关系运算符具有左结合性
> < >= <= == != === !==
=== 判断值和类型是否相等
!== 判断值和类型是否不想等

-->
<!--
对于非数值进行比较时，会将其转为数字在进行比较
对于字符串之间的比较 不会将字符串转数字 而是比较字符串中字符的Unicode编码
-->
<script>
    // var a,b;
    // a = 10;
    // b = 10;
    // console.log(a > b);// false
    // console.log(a == b);// true
    // console.log(a < b);// false
    // console.log(a != b);// false
    // console.log(a === b);// true
    // console.log(a !== b);// false

    console.log(1 > true);// false 会将true转为数字 在进行比较 true转为数字1
    console.log(1 > "2");// false
    console.log(1 > null);// true
    console.log(1 > undefined);// false undefined会转成NaN

    console.log(1 > "a");// false 字符串a会转成NaN 跟NaN做比较会反回false
    console.log(1 <= "a");// false


    // "a"的unicode编码是0061 "b"是0062
    console.log("a" < "b");// true
    // 当有多个字符时 会先比较第一个字符 如果第一个字符相等 则比较第二个 直到有字符不相等
    console.log("ab" < "ac");// true
    console.log("aa" > "a");// true


    console.log(null == 0);// false
    console.log(0 == null);//false
    // 永远不要比较两个NaN
    console.log(NaN == NaN);//false
    console.log(isNaN(NaN));// true
    /*
 * 可以通过isNaN()函数来判断一个值是否是NaN
 *    如果该值是NaN则返回true，否则返回false
 */

    // undefined衍生自null 所以两个值相等
    console.log(null == undefined);//true
    // === 是判断值和类型是否相等 null 是Null类型 undefined是Undefined类型
    console.log(null === undefined);//false

    // === 不回进行数据类型的转换
    console.log(123 === "123");//false


    console.log(3 > 4+7);//false 算术运算符的优先级大于关系运算符
    console.log((3>4) + 7);// 7
    console.log(5 != 4 + 2 * 7 > 3 == 10);// false
    //
    // 5 != 4 + 2 * 7 > 3 == 10

    console.log("\u2764");
</script>

<!--
js提供了三种逻辑运算符
&& 与运算
|| 或运算
!  非运算

&&： A && B
    * 条件A和B都成立结果才是true 其余情况都是false
    * 一假即假 当A为false时 将不会判断B
    * 注意点：
        * 对于非布尔类型的数值，逻辑与会将数据悄悄转为布尔类型
        * 如果A不成立 返回A的数值本身
        * 如果A成立 不管B是否成立 都会返回B的数值
||： A || B
    * 只要有一个条件为真 则返回真 一真即真
    * 如果A为真 则不再判断条件B 如果A为假 再去判断条件B
    * 注意点：对于非布尔类型的数据
        * 会先将数据转为布尔类型
        * 如果A成立 则返回A的值
        * 如果A不成立 则B无论是否成立 都返回B的值
 ! : !A
    * 对条件A进行取反
    * 两次取反 它的值不会变化
    * 注意点：
        * 对于非布尔值 会将其转为布尔类型 在进行取反
        * 所以要想将其他数据类型转为布尔类型 除了Boolean()函数 还可以使用 !!数值;的方式
        * !!数值; 的方式实现原理和Boolean()函数是一样的
-->
<script>
    var res = true && false;// false
    console.log(res);

    // 这里null会转为布尔值的false 因为是false所以不会判断条件0 而且返回null
    console.log(null && 0);// null
    // "123"字符串转为布尔值为true 所以无论B条件是否为true 都会返回B的数值 这里为0
    console.log("123" && 0);// 0

    console.log("123" || 0);// 123
    console.log(null || 0);// 0

    var num = 10;
    res = !num; // 先将10转换为true, 然后再取反
    console.log(res); // false

</script>
