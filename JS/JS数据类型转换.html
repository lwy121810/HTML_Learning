<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数据类型转换</title>
</head>
<body>
<h1>将数据转为字符串类型</h1>

<!--将数据转为字符串类型-->
<!--方法一 ： 通过调用 toString()方法-->
<script >
    // 其他数据类型转字符串调用 toString()方法即可
    var num1 = 6;
    var result1 = num1.toString();
    console.log(result1);// 6
    console.log(typeof result1);// string

    var num2 = true;
    var res2 = num2.toString();
    console.log(res2);// true
    console.log(typeof res2);// string

    // null 和 undefined这两个值没有toString()方法 调用该方法会报错
    // var num3 = null;
    // var res3 = num3.toString();// 报错
    // console.log(res3);
    // console.log(typeof res3);
    //
    // var num4 = undefined;
    // var res4 = num4.toString();// 报错
    // console.log(res4);
    // console.log(typeof res4);

    // NaN可以转字符串
    var num5 = NaN;
    var res5 = num5.toString();
    console.log(res5);// NaN
    console.log(typeof res5);// string


</script>


<!--
方法二：将被转换的数据传入String()函数中
String()函数：如果该数据有toString(),就调用toString(),如果没有，比如null/undefined就会在内部生成一个新的字符串

-->
<script >
    var num1 = 100;
    var res1 = String(num1);
    console.log(res1);// 100
    console.log(typeof res1);// string

    var num2 = null;
    var res2 = String(num2);
    console.log(res2);// null
    console.log(typeof res2);// string


    var num3 = undefined;
    var res3 = String(num3);
    console.log(res3);// undefined
    console.log(typeof res3);// string
</script>

<!--
方法三：数据+""；
任何数据和 +""连接在一起都会转为字符串
内部实现和String()函数一样
-->
<script>
    var num1 = 200;
    var res1 = num1 +"";
    console.log(res1);// 200
    console.log(typeof res1);// string

    var num2 = null;
    var res2 = num2+"";
    console.log(res2);// null
    console.log(typeof res2);// string


    var num3 = undefined;
    var res3 = num3+"";
    console.log(res3);// undefined
    console.log(typeof res3);// string
</script>

<!--
其他数据类型转为数字类型
-->
<!--
方法一：使用Number()函数

1.字符串转数字：
    * 如果字符串是纯数字，直接转为数字
    * 如果字符中有非数字的内容，转为NaN
    * 如果字符串是空串或者是由空格组成的字符串 转为0
    * 如果是空格加纯数字字符串，会把纯数字字符串转为数字
2.布尔类型转数字
    * ture转为1
    * false转为0
3.null会转为0
4.undefined 会转为 NaN
-->

<!--字符串转数字-->
<script>
    var str1 = "100";
    var res1 = Number(str1);
    console.log(res1);// 100
    console.log(typeof res1);// number

    var str2 = "11abc";
    var res2 = Number(str2);
    console.log(res2);// NaN
    console.log(typeof res2);// number

    var str3 = "";
    var res3 = Number(str3);
    console.log(res3);// 0
    console.log(typeof res3);// number

    var str4 = "        ";
    var res4 = Number(str4);
    console.log(res4);// 0
    console.log(typeof res4);// number

    var str5 = " 111    ";
    var res5 = Number(str5);
    console.log(res5);// 111
    console.log(typeof res5);// number
</script>

<!--布尔类型转字符串-->
<script>
    var num1 = true;
    var res1 = Number(num1);
    console.log(res1);// 1
    console.log(typeof res1);// number

    var num2 = false;
    var res2 = Number(num2);
    console.log(res2);// 0
    console.log(typeof res2);// number
</script>

<!--null/undefined转数字-->
<script>
    var num1 = null;
    var res1 = Number(num1);
    console.log(res1);// 0
    console.log(typeof res1);// number

    var num2 = undefined;
    var res2 = Number(num2);
    console.log(res2);//NaN
    console.log(typeof res2);// number
</script>

<!--
方法二:使用parseInt()/parseFloat()函数
parseInt()函数只能提取整数部分，可以传入两个参数，第一个参数是要转换的数据，第二个参数是要转换额度进制；parseFloat()函数能提取小数部分，只有一个参数，也就是说只能转为十进制；

parseInt():
    * 从第一位有效数字开始，直到遇到无效数字
    * 第一位是无效数字，返回NaN

parseFloat():
    * 第一位是无效数字，返回NaN
    * 从第一个有效数字开始，会解析第一个小数点(.),直到遇到第二个小数点护着解析结束
    * 如果解析的内容只有整数，会解析成整数
    * 只会解析成十进制

对于非字符串数组转数字，会先将数据转为字符串，然后再转数字
-->
<script>
    <!--parseInt()-->
    var str1 = "300px";
    var res1 = parseInt(str1);
    console.log(res1);// 300
    console.log(typeof res1);// number

    var str2 = "";
    var res2 = parseInt(str2);
    console.log(res2);// NaN
    console.log(typeof res2);// number

    var str3 = "a123";
    var res3 = parseInt(str3);
    console.log(res3);//NaN
    console.log(typeof res3);// number

    var str4 = "123.4";
    var res4 = parseInt(str4);
    console.log(res4);
    console.log(typeof res4);

    // parseFloat()
    var str5 = "1234.56a89";
    var res5 = parseFloat(str5);
    console.log(res5);// 1234.56
    console.log(typeof res5);// number

    var str6 = "12.3.4";
    var res6 = parseFloat(str6);
    console.log(res6);// 12.3
    console.log(typeof res6);// numbder

    var num1 = null;
    var res7 = parseInt(num1);
    console.log(res7);// NaN
    console.log(typeof res7);// number

    var num2 = undefined;
    var res8 = parseInt(num2);
    console.log(res8);// NaN
    console.log(typeof res8);// number

    var num3 = null;
    var res8 = parseFloat(num3);
    console.log(res8);// NaN
    console.log(typeof res8);// number

    var num4 = undefined;
    var res9 = parseFloat(num4);
    console.log(res9);// NaN
    console.log(typeof res9);// number

    var str10 = true;
    var res10 = parseInt(str10);// 这里相当于 parseInt("true")
    console.log(res10);// NaN

    var res11 = Number(true);
    console.log(res11);// 1
</script>
</body>
</html>
